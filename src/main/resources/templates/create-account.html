<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Criar Nova Conta</span>
            <a href="/logout" class="btn">Sair</a>
        </div>
    </header>
    <main>
        <form action="/thymeleaf/accounts/create" method="post" style="width: 50%; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-radius: 8px;">
            <label for="accountNumber">NÃºmero da Conta:</label>
            <input type="text" id="accountNumber" name="accountNumber" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <label for="ownerName">Nome do Titular:</label>
            <input type="text" id="ownerName" name="ownerName" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <label for="balance">Saldo Inicial:</label>
            <input type="number" id="balance" name="balance" step="0.01" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
        <div style="text-align: center;">
            <a href="javascript:history.back()" class="btn">Voltar</a>
        </div>
    </main>
</body>
</html>
