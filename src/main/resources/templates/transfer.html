<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferência</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Transferência</span>
            <a href="/logout" class="btn">Sair</a>
        </div>
    </header>
    <main>
        <h1>Transferência da Conta: <span th:text="${accountNumber}"></span></h1>
        <form action="/user/transfer" method="post" style="width: 50%; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-radius: 8px;">
            <input type="hidden" name="originAccount" th:value="${accountNumber}">
            <label for="destinationAccount">Conta Destino:</label>
            <input type="text" id="destinationAccount" name="destinationAccount" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <button type="submit" class="btn">Transferir</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <a href="javascript:history.back()" class="btn">Voltar</a>
    </main>
</body>
</html>
