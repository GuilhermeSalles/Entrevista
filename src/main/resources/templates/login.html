<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>Login</header>
    <main>
        <form action="/login" method="post" style="width: 50%; margin: auto; text-align: center;">
            <label for="username">Usu√°rio:</label>

    </main>
</body>
</html>
