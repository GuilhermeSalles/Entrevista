<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Saque</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Saque</span>
            <a href="/logout" class="btn">Sair</a>
        </div>
    </header>
    <main class="container" style="background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-radius: 8px; max-width: 800px; margin: 20px auto;">
        <h1>Saque da Conta: <span th:text="${accountNumber}"></span></h1>
        <form action="/user/withdraw" method="post" style="margin-top: 20px;">
            <input type="hidden" name="accountNumber" th:value="${accountNumber}">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <button type="submit" class="btn">Sacar</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="javascript:history.back()" class="btn" style="background-color: #4caf50;">Voltar</a>
        </div>
    </main>
</body>
</html>
